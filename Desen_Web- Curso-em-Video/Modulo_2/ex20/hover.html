<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color: royalblue;
        }
        div p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: rgb(199, 188, 191);
            background-color: coral;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
