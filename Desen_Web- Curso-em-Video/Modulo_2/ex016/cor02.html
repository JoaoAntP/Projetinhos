<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        *{/*Configuração globa das CSS*/
            height: 100%;
        }
        body{
            background-color: rgb(40, 229, 229);
            background-image: linear-gradient(to top, rgb(229, 229, 229), rgb(3, 3, 210), rgb(45, 206, 93)) ;
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Texto para não ficar Vazio</h1>
</body>
</html>
