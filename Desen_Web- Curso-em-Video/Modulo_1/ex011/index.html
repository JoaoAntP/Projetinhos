<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumentar ou diminuir o tamanho do seu navegador</p>
        <picture>
            <!--Cuidado com a ordem -->
            <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/M.png" type="image/png">    
            <img src="imagens/G.png" alt="Imagens Flexiveis">
            <h1>Reproduzindo Áudio</h1>
            <p>Vamos aprender a reproduzir áudios em HTML5</p>
            
            <audio src="midia/hot-lanta.mp3" controls autoplay></audio>
            <audio preload="metadata" autoplay controls loop>
                <source src="midia/hot-lanta.mp3" type="audio/mpeg">
                <source src="midia/hot-lanta.mp3" type="audio/ogg">
                <source src="midia/hot-lanta.mp3" type="audio/wav">
                <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/hot-lanta.mp3">Clique aqui para fazer dowload</a></p>
            </audio>
        </picture>
</body>
</html>
